<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Extension</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Time Tracker</h1>
        <p>Record your times efficiently
        </p>
    </header>
    <main>
        <div class="clock">
            <p>00: 50: 30</p>
        </div>
        <div class="buttons">
            <a href="#" class="btn btn1">Start</a>
            <a href="#" class="btn btn2">Lap</a>
            <a href="#" class="btn btn3">Stop</a>
        </div>
    </main>
</body>
</html>
