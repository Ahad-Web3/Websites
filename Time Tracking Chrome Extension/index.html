<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Extension</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/DS-DIGI.TTF">
</head>
<body onload="startTime()">
    <header>
        <h1>Time Tracker</h1>
        <p>Record your times efficiently
        </p>
    </header>
    <main>
        <div class="clock" id="txt">
            <p>00: 50: 30</p>
        </div>
        <div class="buttons">
            <a href="#" class="btn btn1">Start</a>
            <a href="#" class="btn btn2">Lap</a>
            <a href="#" class="btn btn3">Stop</a>
        </div>
    </main>
</body>

<script>
    function startTime() {
      const today = new Date();
      let h = today.getHours();
      let m = today.getMinutes();
      let s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
      setTimeout(startTime, 1000);
    }
    
    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }
    </script>
</html>
